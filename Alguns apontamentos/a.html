<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bootstrap</title>
    <!-- Inclua as bibliotecas do Bootstrap CSS e JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilo personalizado para o footer */
        footer {
            background-color: #177ce2;
            padding: 30px;
            text-align: center;
           
        }
        .ded1{
            width:40%;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top p-4">
        <a class="navbar-brand p-5 " href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div id="ded1">
                <img src="/Imagem/logo-Impar.png" alt="logo-Impar">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Opção 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opção 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opção 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opção 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opção 5</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Slides do carrossel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="de1" src="/Imagem/2023_10_18_21_54_IMG_3204.PNG" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img id="a2" src="/Imagem/266455177_1581713582173239_7527509072887390611_n.jpg" alt="Imagem 2">
            </div>
            <!-- Adicione mais slides conforme necessário -->
        </div>
        <!-- Controles de navegação do carrossel -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" ariahidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <!-- Conteúdo do Site -->
    <div class="container mt-4">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é o conteúdo principal do site.</p>
    </div>

    <!-- Rodapé -->
    <div class="fixed-bottom">
    <footer>
        
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
</div>
    <!-- JavaScript para tornar o menu de hambúrguer funcional -->
    <script>
        $(document).ready(function(){
            $('.navbar-toggler').on('click', function(){
                $(this).toggleClass('active');
            });
        });
    </script>
</body>
</html>
