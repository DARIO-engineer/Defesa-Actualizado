<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="/Imagem/icone-usuario.png" rel="icon" type="image/png" />

    <title>Document</title>
</head>
<body>

    <h1>Olá mundo!</h1>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
                <label for="nome">Primeiro Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome" required>
                </div>
                <div class="col">
                <label for="unome">Último Nome:</label>
                <input type="text" class="form-control" id="unome" placeholder="Último Nome" required>
                </div>
                <div class="col">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="col">
                <label for="nome">Nome do Pai:</label>
                <input type="text" class="form-control" id="nome" placeholder="Primeiro Nome" required>
                </div>
                <div class="col">
                <label for="unome">Nome da Mãe:</label>
                <input type="text" class="form-control" id="unome" placeholder="Último Nome" required>
                </div>
                <div class="col">
                <label for="curso">Sexo:</label>
                <select class="form-control" id="sexo" required>
                <option ></option>
                <option >Masculino</option>
                <option >Femenino</option>
                </select>
                </div>
                <div class="col">
                <label for="contatoe">Contacto:</label>
                <input type="tel" class="form-control" id="contatoe" placeholder="+(XXX) XXX XXX XXX" required>
                </div>
                <div class="col">
                <label for="telefone">Contacto Alternativo:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="+(XXX) XXXX-XXXX" is-valid>
                </div>
                <div class="col">
                <label for="bi">Nº de Bilhete de Identidade</label>
                <input type="text" class="form-control" id="bi" placeholder="Nº de Bilhete de Identidade" required>
                </div>
                <div class="col">
                <label for="pro">Naturalidade:</label>
                <select class="form-control" id="pro" is-valid>
                <option ></option>
                <option >Luanda</option>
                <option >Huambo</option>
                </select>
                </div>
                <div class="col">
                <label for="Endereço">Bairro:</label>
                <input type="text" class="form-control" id="Endereço" is-valid>
                </div>
                <div class="col">
                <label for="email">Endereço e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo: atos@gmail.com" is-valid>
                </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"     crossorigin="anonymous"></script> 
</body>
</html>
