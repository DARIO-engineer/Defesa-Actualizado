<body>
<div class="container">
    <h1>Criar conta</h1>
    <form method="get" class="needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-group">
                    <label for="Nome">Nome do estudante:</label>
                    <input type="text" class="form-control" id="Nome" required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, preencha este campo.
                    </div>
                </div>
            </div>
               
                   
               
                <div class="col">
                <div class="mb-3 form-group">
                    <label for="N_estudante">Nº de Mat.:</label>
                    <input type="tel" class="form-control" id="N_estudante" required >
                    <!-- pattern="[0-9]{4}" -->
                    <div class="valid-feedback">
                        Bom!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, preencha este campo.
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                
        <div class="col">
            <div class="mb-3 form-group">
                <label for="Classe">Classe:</label>
                <select class="form-select" id="Classe" required>
                    <option value=""></option>
                    <option value="10ªClasse">10ªClasse</option>
                    <option value="11ªClasse">11ªClasse</option>
                    <option value="12ªClasse">12ªClasse</option>
                    <option value="13ªclasse">13ªclasse</option>
                </select>
                <div class="valid-feedback">
                    Bom!
                </div>
                <div class="invalid-feedback">
                    Por favor, selecione uma opção.
                </div>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 form-group">
                <label for="curso">Curso:</label>
                <select class="form-select" id="curso" required>
                    <option value=""></option>
                    <option value="Enfermagem">Enfermagem</option>
                    <option value="Análise clínicas">Análise clínicas</option>
                    <option value="Farmácia">Farmácia</option>
                    <option value="Informática">Informática</option>
                    <option value="Electricidade">Electricidade</option>
                </select>
                <div class="valid-feedback">
                    Bom!
                </div>
                <div class="invalid-feedback">
                    Por favor, selecione uma opção.
                </div>
            </div>
        </div>
            </div>

        <div class="row">
            <div class="col">
                <div class="mb-3 form-group">
                    <label for="Senha">Senha:</label>
                    <input type="password" class="form-control" id="Senha" required>
                    <!-- pattern="^(?=(?:\D*\d){12})(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])" title="Deve conter 12 dígitos, uma letra maiúscula, uma letra minúscula e um caractere especial" Esse parametro não sei explicar -->
                    <div class="valid-feedback">
                        Bom!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, preencha este campo.
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3 form-group">
                    <label for="C_Senha">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="C_Senha" required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, preencha este campo.
                    </div>
                </div>
                        </div>
            <div class="row mt-2">
                <div class="col">
                            <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">Criar conta</button>
                            </div>
                </div>     
                
                        <div class="col">
                            <div class="form-group text-center">
                            <button class="btn btn-primary btn-block mb-3" >
                                <a href="login_aluno.html">Já tenho conta </a>
                            </button>
                            </div>
                        </div>
            </div>     
    </form>
</div>

         <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                  }, false)
                })
            })()
        </script>
